<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Responsive</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav id="nav">
        <h1>Singh Ji</h1>
        <ul id="ul">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <img id="show" width="50px" height="30px" src="show.png" alt="">
        <img id="hide" width="50px" height="50px" src="hide.png" alt="">
    </nav>
</body>
<script>
    document.getElementById("show").addEventListener("click", ()=>{
        document.getElementById("ul").style.top = "47px";
        setTimeout(() => {
            document.getElementById("nav").style.backgroundColor = "aqua"
            document.getElementById("show").style.display = "none"
            document.getElementById("hide").style.display = "inline-block"
        }, 200);
    })
    document.getElementById("hide").addEventListener("click", ()=>{
        document.getElementById("ul").style.top = "-447px";
        setTimeout(() => {
            document.getElementById("nav").style.backgroundColor = "blue"
            document.getElementById("show").style.display = "inline-block"
            document.getElementById("hide").style.display = "none"
        }, 200);
    })
</script>
</html>
